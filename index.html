<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap");
      @layer base {
        .font-space-grotesk {
          font-family: "Space Grotesk", sans-serif; /* Specify the font family */
        }
      }
    </style>
  </head>
  <!-- Body Page -->
  <body
    class="flex items-center justify-center sh-screen w-screen font-space-grotesk box-content"
  >
    <!-- Section Login Panel -->
    <div class="flex w-full h-screen items-center justify-center">
      <span class="w-11/12 shadow-2xl flex justify-center items-center sm:p-5">
        <!-- Image -->
        <div class="hidden sm:hidden justify-center lg:flex w-5/6">
          <img
            src="img_1.jpg"
            alt="Image"
            class="rounded-lg object-cover rounded-lg transition-all duration-300 hover:scale-105"
          />
        </div>
        <!-- Form Login elemets  -->
        <div class="w-full h-full flex justify-center items-center">
          <div
            class="sm:w-6/12 flex flex-col items-center gap-5 justify-center p-5"
          >
            <!-- Title Welcome -->
            <div class="Title flex w-full flex-col items-center justify-center">
              <h1 class="font-bold text-[32px] uppercase text-orange-400">
                Welcome Back
              </h1>
              <p class="font-light text-zinc-400 text-sm">
                Please Login to your account
              </p>
            </div>
            <!-- Inputs / Button -->
            <form class="flex flex-col sm:w-full p-2 gap-5">
              <input
                type="text"
                placeholder="E-mail"
                id="email"
                class="px-4 focus:ring-4 focus:outline-none focus:ring-[#ffa500]/50 shadow appearance-none border rounded py-3 p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />

              <div class="flex w-full items-center justify-end relative">
                <input
                  id="password_input"
                  type="password"
                  placeholder="Password"
                  class="w-full py-3 px-4 focus:ring-4 focus:outline-none focus:ring-[#ffa500]/50 shadow appearance-none border rounded py-3 p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />

                <span
                  id="toggle_button"
                  onclick="toggle()"
                  class="absolute right-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="gray"
                    width="15"
                    height="15"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </span>
              </div>
              <a href="forgot_password.html"
                ><p class="font-light text-zinc-400 text-sm">
                  Forgot your password??
                </p>
              </a>

              <!-- LOGIN BUTTON  -->
              <button
                type="button"
                id="btn-login"
                class="flex justify-center text-white bg-gray-400 cursor-not-allowed font-medium rounded-lg text-sm px-5 py-4 text-center mb-3"
              >
                Login
              </button>

              <!-- Section Or  -->
              <div
                class="justify-between flex w-full h-px justify-center items-center"
              >
                <div class="bg-gray-400 min-w-24 h-px"></div>
                <p class="uppercase font-medium text-zinc-500 text-base">or</p>
                <div class="bg-gray-400 min-w-24 h-px"></div>
              </div>
            </form>

            <!-- Login with Google /GIThub  -->
            <div class="w-full">
              <form class="flex justify-around">
                <!-- Google Button -->
                <button
                  type="button"
                  class="bg-white group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle font-semibold transition-all duration-300 ease-in-out disabled:cursor-not-allowed border bg-transparent stroke-black text-black hover:stroke-white hover:text-white h-[38px] min-w-[38px] gap-2 disabled:border-slate-100 disabled:bg-white disabled:stroke-slate-400 disabled:text-slate-400 disabled:hover:bg-white px-4 border-slate-300 text-xs hover:bg-blue-700"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    stroke="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5 stroke-none"
                  >
                    <path
                      d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z"
                      fill="#4285F4"
                    ></path>
                    <path
                      d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z"
                      fill="#34A853"
                    ></path>
                    <path
                      d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z"
                      fill="#FBBC05"
                    ></path>
                    <path
                      d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93613L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26944C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z"
                      fill="#EB4335"
                    ></path>
                  </svg>
                  <span>Google</span>
                </button>
                <!-- Github Button -->
                <button
                  type="button"
                  class="bg-white group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle font-semibold transition-all duration-300 ease-in-out disabled:cursor-not-allowed border bg-transparent stroke-black text-black hover:stroke-white hover:text-white h-[38px] min-w-[38px] gap-2 disabled:border-slate-100 disabled:bg-white disabled:stroke-slate-400 disabled:text-slate-400 disabled:hover:bg-white px-4 border-slate-300 text-xs hover:border-black hover:bg-black"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="white"
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5 fill-black transition duration-200 ease-in-out group-hover:fill-white"
                  >
                    <path
                      d="M10 1.25C5.16562 1.25 1.25 5.16562 1.25 10C1.25 13.8719 3.75469 17.1422 7.23281 18.3016C7.67031 18.3781 7.83437 18.1156 7.83437 17.8859C7.83437 17.6781 7.82344 16.9891 7.82344 16.2563C5.625 16.6609 5.05625 15.7203 4.88125 15.2281C4.78281 14.9766 4.35625 14.2 3.98438 13.9922C3.67812 13.8281 3.24063 13.4234 3.97344 13.4125C4.6625 13.4016 5.15469 14.0469 5.31875 14.3094C6.10625 15.6328 7.36406 15.2609 7.86719 15.0312C7.94375 14.4625 8.17344 14.0797 8.425 13.8609C6.47813 13.6422 4.44375 12.8875 4.44375 9.54062C4.44375 8.58906 4.78281 7.80156 5.34062 7.18906C5.25313 6.97031 4.94687 6.07344 5.42812 4.87031C5.42812 4.87031 6.16094 4.64063 7.83437 5.76719C8.53438 5.57031 9.27813 5.47187 10.0219 5.47187C10.7656 5.47187 11.5094 5.57031 12.2094 5.76719C13.8828 4.62969 14.6156 4.87031 14.6156 4.87031C15.0969 6.07344 14.7906 6.97031 14.7031 7.18906C15.2609 7.80156 15.6 8.57812 15.6 9.54062C15.6 12.8984 13.5547 13.6422 11.6078 13.8609C11.925 14.1344 12.1984 14.6594 12.1984 15.4797C12.1984 16.65 12.1875 17.5906 12.1875 17.8859C12.1875 18.1156 12.3516 18.3891 12.7891 18.3016C14.5261 17.7152 16.0355 16.5988 17.1048 15.1096C18.1741 13.6204 18.7495 11.8333 18.75 10C18.75 5.16562 14.8344 1.25 10 1.25Z"
                      stroke="none"
                    ></path>
                  </svg>
                  <span>GitHub</span>
                </button>
              </form>
            </div>
            <!-- don't have any account Section -->
            <p class="text-zinc-400 text-[12px]">
              Don't have an account ?
              <a href="#" class="text-red-400 underline underline-offset-4"
                >Click here</a
              >
            </p>
          </div>
        </div>
      </span>
    </div>
  </body>

  <script>
    const passwordInput = document.getElementById("password_input");
    const btn = document.getElementById("btn-login");
    let input_toggle = document.getElementById("toggle_button");
    let password_input = document.getElementById("password_input");

    function toggle() {
      if (password_input.type === "password") {
        password_input.type = "text";
        toggle_button.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" width="15" height="15">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
        </svg>`;
      } else {
        password_input.type = "password";
        toggle_button.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" width="15" height="15">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>`;
      }
    }

    passwordInput.addEventListener("change", function () {
      if (passwordInput.value.trim() === "") {
        btn.classList.remove(
          "bg-orange-400",
          "cursor-pointer",
          "hover:bg-orange-400/90",
          "focus:ring-4",
          "focus:outline-none",
          "focus:ring-[#ffa500]/50",
          "dark:focus:ring-[#ffa500]/55"
        );
        btn.classList.add("bg-gray-400", "cursor-not-allowed");
        alert("You are  not prepared to log in.");
      } else {
        btn.classList.remove("bg-gray-400", "cursor-not-allowed");
        btn.classList.add(
          "bg-orange-400",
          "cursor-pointer",
          "hover:bg-orange-400/90",
          "focus:ring-4",
          "focus:outline-none",
          "focus:ring-[#ffa500]/50",
          "dark:focus:ring-[#ffa500]/55"
        );
        alert(" You are prepared to log in.");
      }
    });
  </script>
</html>
